<!doctype html>
{% load static %}

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <link rel="stylesheet" href='{% static "questions/index.css" %}'/> 

  <title>性格診断テスト</title>

</head>

<body>
  <div class="header">
    <div class="header-logo">
      <img
        src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhDl2-L1_SRV6R8sk3vPCGtO5vy8LEnpUSoaoEnCXBuItx89ag78Q3MxM6HtkUixlwiYw1cSK50-P0veLIMXpbT_w-wjcpxSeH7JDOe7r_oNeMe8bX_VsydNAj90vBr1Hm-PhR2V-UJ3O2pAkUmhU4d4mg_qMGlg5r7CmzKiZ_yJzQk24lR5acOGYVX6w/s845/pop_shinsyakaijin_murisuruna.png">
    </div>
  </div>

  <div class="main">
    <div calss="copy-container">
      <h1>性格診断テスト</h1>
      <p>ここでは簡単な性格診断テストを行います。</p>
      <p>18個の質問に答えてくださいね❤</p>
    </div>

    <div class="content">
      <form action="" method="post">{% csrf_token %}
        {% for question in questions %}

          <div>
            <div class="question">
              <div>
                {{question.body}}
              </div>  
                <label><input type="radio" name="item{{forloop.counter}}"  value="5" />とても同意する</label>
                <label><input type="radio" name="item{{forloop.counter}}"  value="4" />まあ同意する</label>
                <label><input type="radio" name="item{{forloop.counter}}"  value="3" />どちらでもない</label>
                <label><input type="radio" name="item{{forloop.counter}}" value="2" />あまり同意しない</label>
                <label><input type="radio" name="item{{forloop.counter}}"  value="1" />全く同意しない</label>
            </div>  
          </div>         
        {% endfor %}

        <div class="question_other">
          あなたのニックネームは？
          <div class="group1_area">
            <label><input type="text" name="nickname"></label>
          </div>
        </div>

        <div class="question_other">
          あなたの性別は？
          <div class="group1_area">
            <label><input type="radio" name="gender" value="1" id="gender-female">女性</label>
            <label><input type="radio" name="gender" value="2" id="gender-male">男性</label>
            <label><input type="radio" name="gender" value="3" id="gender-none">無回答</label>
          </div>
        </div>

        <div class="question_other">
          あなたの血液型は？
          <div class="group1_area">
            <label><input type="radio" name="blood" value="1" id="blood-a">A型</label>
            <label><input type="radio" name="blood" value="2" id="blood-b">B型</label>
            <label><input type="radio" name="blood" value="3" id="blood-o">O型</label>
            <label><input type="radio" name="blood" value="4" id="blood-ab">AB型</label>
          </div>
        </div>

        <button type="submit">これで登録する</button> 
      
      </form>
    </div>
  </div>
  
  </div>

  <div>{{ result }}</div>
  <div class="footer">
    <div class="footer-logo"></div>
    <div class="footer-list"></div>
  </div>

</body>

</html>
