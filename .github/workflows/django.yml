name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Deploy to PythonAnywhere SSH 経由のデプロイ
      env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # PUBLIC_KEY: ${{ secrets.pythonanywhere_PUBLIC_KEY }}
      run: |
        rsync -avz --exclude='.git/' ./ kanakong@ssh.pythonanywhere.com:/home/kanakong/personality_django/
        -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
        
        
